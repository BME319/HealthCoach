<ion-view title="慢病信息">
<ion-header-bar>
    <a class="button icon-left ion-chevron-left button-clear button-dark" ng-click="onClickBackward()"></a>
    <h2 class="title">慢病信息</h2>
    <!-- <a class="button icon-right ion-chevron-right button-clear button-dark" ng-click="onClickForward()"></a>-->
</ion-header-bar>



  
  <ion-content>
    <div>
      <ion-list>
      <div ng-repeat='Module in ModuleInfoList'>
        <ion-item href="#/addpatient/ModuleInfo/{{Module.CategoryCode}}/{{Module.ItemCode}}"  ng-if="Module.ItemCode.indexOf('0000') > -1">
          <h2>{{Module.ItemName}}</h2>
        </ion-item>
      </div>
    </ion-list>
  </div>
  </ion-content>
</ion-view>
