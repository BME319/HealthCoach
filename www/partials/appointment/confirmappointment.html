<ion-view cache-view="false" title="确认患者预约">
	
	<ion-nav-bar class="bar-positive nav-title-slide-ios7">
		<ion-nav-back-button class="button-icon ion-arrow-left-c"></ion-nav-back-button>
		   
	<!-- 	<a class="button button-clear icon-right ion-arrow-up-a" ng-click="scrollTop()">        
        </a>
        <a class="button button-clear icon-right ion-arrow-down-a" ng-click="scrollBottom()"></a> -->
	</ion-nav-bar>
	<ion-content scroll='true'>
		<div class = "list item-list">
			<div class="item item-divider ">
				患者信息
			</div>
			<label class="item item-input  trial">
				姓名:<input type="text" ng-model="Pname" disabled="disabled">
			</label>
			<label class="item item-input">
				年龄:<input type="text" ng-model="age" disabled="disabled">
			</label>
			<label class="item item-input">
				模块:<input type="text" ng-model="module" disabled="disabled">
			</label>
			<label class="item item-input">
				预约简介:<input type="text" ng-model="Description" disabled="disabled">
			</label>
			<div class="item item-divider ">
				专员信息
			</div>
			<label class="item item-input trial">
				姓名:<input type="text" ng-model="Hname" disabled="disabled">
			</label>
			<div class="item item-divider ">
				预约事项
			</div>
			<label class="item item-input trial item-select">
				<div class="input-label">
					预约时间
				</div>
				<select>
					<option selected value="">请选择</option>
					<option>2015/11/18上午</option>
					<option>2015/11/18下午</option>
				</select>
			</label>
			<label class="item item-input">
				预约地点:<input type="text" ng-model="Add">
			</label>
		</div>
		<div class='row responsive-sm'>
			<div class='col col-33 col-offset-33'>
				<button class="button  button-block button-primary button-stable"
				ng-click="confirm()">确认预约</button>
			</div>
	</ion-content>
</ion-view>
