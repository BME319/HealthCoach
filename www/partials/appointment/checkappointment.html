<ion-view cache-view="false" title="查看患者预约">
	
	<ion-nav-bar class="bar-positive nav-title-slide-ios7">

		<ion-nav-buttons side="left">
      <button class="button button-clear" ng-click="back()">返回</button> 
    	</ion-nav-buttons>
	</ion-nav-bar>
	<ion-content scroll='true'>
		<div class = "list item-list">
			<div class="item item-divider ">
				患者信息
			</div>
			<label class="item item-input  trial">
				姓名:<input type="text" ng-model="patient.name" disabled="disabled">
			</label>
			<label class="item item-input">
				年龄:<input type="text" ng-model="patient.age" disabled="disabled">
			</label>
			<label class="item item-input">
				模块:<input type="text" ng-model="patient.module" disabled="disabled">
			</label>
			<label class="item item-input">
				预约简介:<input type="text" ng-model="patient.Description" disabled="disabled">
			</label>
			<div class="item item-divider ">
				专员信息
			</div>
			<label class="item item-input trial">
				姓名:<input type="text" ng-model="healthcoach.name" disabled="disabled">
			</label>
			<div class="item item-divider ">
				预约事项
			</div>
			<label class="item item-input">
				预约时间:<input type="text" ng-model="healthcoach.Time" id="txt1" disabled="disabled">
			</label>
			<label class="item item-input">
				预约地点:<input type="text" ng-model="healthcoach.Add" id="txt2" disabled="disabled">
			</label>
			<div class ="padding">
	  		
				<button class="button  button-block button-primary icon-left ion-checkmark button-stable"
						 ng-click="save()">保存</button>
				<button class="button  button-block  button-primary icon-left ion-refresh button-stable"
						ng-click="modify()">修改</button>
		
			</div>	
		</div>
	</ion-content>
</ion-view>
