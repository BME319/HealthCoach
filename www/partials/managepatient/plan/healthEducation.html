<ion-view view-title="健康教育">
	<ion-nav-buttons side="primary">
		<button class="button icon-left ion-chevron-left button-clear button-white" ng-click="Confirm()">
		</button>
	</ion-nav-buttons>
	<ion-content>
		<div class="list">
			<a class="item item-icon-right" ng-repeat = "item in  task.list" href="#/addpatient/healthEducationDetail" ng-click="SelectType(item.Code)">         
            {{item.Name}}
            <div class="markDisplay{{item.InvalidFlag}}">
	        	<i class="icon ion-ios-checkmark-empty"></i>
	        </div>
        	</a>
        </div>

        <div style="text-align:center;padding:20px;">
			<button class="button button-outline button-positive" style="width:60px;height:30px;" ng-click="Confirm()">
			<span style="font-size:15px;color:blue;font-weight:bold">确定</span>
			</button>
		</div>		
	</ion-content>
</ion-view>
