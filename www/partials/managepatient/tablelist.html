<ion-view title="计划情况">
<ion-nav-bar  class="bar-positive">
    <ion-nav-buttons side="left">
        <button class="button icon button-icon ion-android-home" ng-click="backtocoach()"></button>
    </ion-nav-buttons>
</ion-nav-bar>
<div class="footer-shadow"></div>
<ion-content > 
  <div style="padding:0 0 0 12px;background-color:#387ef5;margin:0;text-color:#FFFFFF"> 
    <h3 style="color:#FFFFFF;font-size:1.4em;padding-top:5px;margin:0;">{{Name}}  {{gender}}  {{age}}岁</h3>
  </div>
<style>
#table{
.col {
  border: solid 1px grey;
  border-bottom-style: none;
  border-right-style: none;
}

.col:last-child {
  border-right: solid 1px grey;
}

.row:last-child .col {
  border-bottom: solid 1px grey;
}
}
</style>
<div>
  <div class="button-bar ">
   <a class="button"  href="#/manage/plan" >依从率图</a>
   <a class="button"  href="#/Independent/table" ng-click="showvitalsigns()"> 体征表</a> 
   <a class="button"  href="#/Independent/risk" >风险评估</a>
 </div>
 <div class="item item-margin">
<div class="row item-margin" style="border:#E3E3E3 1px solid;margin:0">
  <div class="col-50 text-center">
    <h4 style="background-color:#DDDDDD;margin:0;padding:5px 0 8px 0;font-size:1em">起始日期</h4>
    <ionic-datepicker input-obj="datepickerObject">
      <div  ng-click="setStart()"><b  style="color:#689f38">{{selectedstartdate}}</b></div>
    </ionic-datepicker>
  </div>  
  <div class="col-50  text-center">
    <h4 style="background-color:#DDDDDD;margin:0;padding:5px 0 8px 0;font-size:1em">结束日期</h4>
    <ionic-datepicker input-obj="datepickerObject" >
      <div ng-click="setEnd()"><b  style="color:#689f38">{{selecrtedenddate}}</b></div>
    </ionic-datepicker>
  </div>  
</div>
<div class="row" style="padding-bottom:0;margin-bottom:0">
  <button style="padding:0;margin-bottom:0"  class="button button-block button-stable" ng-click="bowerdata()"><h3>查询</h3></button>
</div>
</div>
<!-- </div>	 -->


<!-- table -->
<div class="row text-center" id="table">
  <div class="col"><b>日期</b></div>
  <div class="col"><b>时间</b></div>
  <div class="col"><b>体征</b></div>
  <div class="col"><b>值</b></div>
  <div class="col"><b>单位</b></div>
</div>
<div ng-if=displaytable style="text-align:center"><b>期间无体征数据</b></div>
<ion-list  ng-repeat='item in allsigns |orderBy : "-RecordDate" track by $index'>

  



<div class="row text-center" ng-style="getbackgroundcolor($index)">
  <div class="col">{{item.RecordDate}}</div>
  <div class="col">{{item.RecordTime}}</div>
  <div class="col">{{item.Name}}</div>
  <div class="col">{{item.Value}}</div>
  <div class="col">{{item.Unit}}</div>
</div>



  </ion-list>

</ion-content> 
</ion-view >
