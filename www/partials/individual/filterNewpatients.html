<ion-popover-view style="width:150px;height:160px" class="contentheight">
  <ion-content scroll='true' >
    <ion-list class="text-center">
      <ion-item style="padding-top:8px;padding-bottom:0" ng-repeat="prop in props track by $index" ng-click="rankBy(prop)">
        <div style="border-bottom:#DDDDDD 1px solid;padding-bottom:8px" >{{prop.Name}}</div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-popover-view>
